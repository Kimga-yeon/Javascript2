<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .area {
        width: 100%;
        height: 100px;
        border: 1px solid black;
        display: inline-block;
    }

    td {
        width: 100px;
    }

    .inputColor {
        width: 100%;
        box-sizing: border-box;
    }
</style>

<body>

    <table>
        <tr>
            <td>
                <div id="area1" class="area"></div>
            </td>
            <td>
                <div id="area2" class="area"></div>
            </td>
            <td>
                <div id="area3" class="area"></div>
            </td>
            <td>
                <div id="area4" class="area"></div>
            </td>
            <td>
                <div id="area5" class="area"></div>
            </td>

        </tr>
        <tr>
            <td><input type="text" name="inputColor1" class="inputColor"></td>
            <td><input type="text" name="inputColor2" class="inputColor"></td>
            <td><input type="text" name="inputColor3" class="inputColor"></td>
            <td><input type="text" name="inputColor4" class="inputColor"></td>
            <td><input type="text" name="inputColor5" class="inputColor"></td>
        </tr>
    </table>

    <br>
    <button id="btn">색 변경</button>

    <script type="text/javascript">
        document.getElementById("btn").onclick = function () {
            var inputArr = document.getElementsByClassName("inputColor");
            var tdArr = document.getElementsByClassName("area");

            for (var i = 0; i < inputArr.length; i++) {
                var bgColor = inputArr[i].value;

                tdArr[i].style.backgroundColor = bgColor;
            }
        }


    </script>

</body>

</html>
