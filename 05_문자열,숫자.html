<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
        <title>05.문자열, 숫자</title>
        <style>
            .area{
                height: 380px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>문자열 / 숫자</h1>
        <h3>문자열 내장 객체 (String)</h3>
        <p>
            자바스크립트에는 String 이라는 문자열을 다루기 위한 내장 객체가 존재.<br>
            문자열과 관련된 기본적인 함수(메소드)를 제공함.<br>
            문자열 리터럴 표기법은 ""(쌍따옴표) 또는 ''(홀따옴표);
        </p>
        <button onclick="showStringMethod()">문자열 처리 메소드</button>
        <div id="area1" class="area"></div>
        <script>
            function showStringMethod(){
            var area1 = document.getElementById("area1");
            var str = "Hello world";

            area1.innerHTML = ""; // area1에 작성된 기존 내용 삭제

            // 문자열 대문자/ 소문자
            area1.innerHTML += "toUpperCase() : " + str.toUpperCase() + "<br>";
            area1.innerHTML += "toLowerCase() : " + str.toLowerCase() + "<br>";

            // 문자열의 길이
            area1.innerHTML += "length : " + str.length + "<br>";

            // indexOf("문자열"): 특정 문자열이 앞에서 부터 몇번 째 인덱스에 위치 하는가 검색
                            // -> "문자열"을 앞에서부터 검색함.
            area1.innerHTML += "처음 나오는 l의 인덱스 : " + str.indexOf("l") + "<br>";


            // iastIndexOf("문자열"): 특정 문자열이 앞에서 부터 몇번 째 인덱스에 위치 하는가 검색
                            // -> "문자열"을 뒤에서부터 검색함.    
            area1.innerHTML += "마지막으로 나오는 l의 인덱스 : " + str.lastIndexOf("l") + "<br>";                                
            
            for(var i=0; i<str.length; i++){
                area1.innerHTML += i + "번쨰 인덱스 : " + str.charAt(i) + "<br>";
            }

            // sprit("구분자") : 문자열을 지정한 구분자로 나누어 배열로 반환
            var str2 = "서브웨이, 짜장면, 제육볶음, 평양냉면, 마라탕, 김밥";
            var arr = str2.split(",");

            for(var i in arr){
                area1.innerHTML += arr[i] + "/";
            }
        }
        </script> 

        <hr>
        <h3>숫자 관련 내장 객체(Number)</h3>
        <p>
            정수, 소수, 부동소수점, infinity, NaN 리터럴 <br>
            Math라는 추가적인 자바스크립트 내장 객체도 존재하여 
            수학 관련 메소드를 제공함.
        </p>
        <button onclick="showMathMehod()">숫자 처리 메소드</button>
        <div id="area2" class="area"></div>
        <script>
            function showMathMehod(){
                var area2 = document.getElementById("area2");

                area2.innerHTML = ""; //기존 내용 삭제

                area2.innerHTML += "절대값 : " + Math.abs(-123) + "<br>";

                // *****  자바 스크립트로 난수 발생시키기 
                area2.innerHTML += "임의의 난수(0 <= x < 1) : " + Math.random() + "<br>";
                area2.innerHTML += "1~45 사이의 난수 : " + Math.floor(Math.random() *45+1) + "<br>"; // 내림
               
                area2.innerHTML += "반올림 : " + Math.round(123.456 * 100) /100 + "<br>"; // 소수점 둘째자리까지 반올림
                area2.innerHTML += "올림 : " + Math.ceil(123.456 * 100) /100 + "<br>";
                area2.innerHTML += "내림 : " + Math.floor(123.456 * 100) /100 + "<br>";
           
                area2.innerHTML += "Infinity : " + (1 / 0) + "<br>";

                // NaN : Not a Number
                area2.innerHTML += "NaN : " + Math.abs("abc") + "<br>";
            }
        </script>

    </body>
</html>
