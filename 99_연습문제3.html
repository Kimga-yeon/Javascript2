<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
        <title>99. 연습문제 3</title>
        <style>
            fieldset{
                width: 350px;
                height: 40px;
                text-align: center;
                background-color: lightgray;
            }

            div{
                background-color: yellow;
                width: 400px;
                height: 60px;
            }

            .area{
                display: none;
            }

        </style>
    </head>
    <body>
       <fieldset>
           <legend>검색할 항목을 선택하세요.</legend>
           <input type="radio" id="title" name="radio" value="area1" onclick="showDiv(this);">
           <label for="title"> 제목</label>

           <input type="radio" id="date" name="radio" value="area2" onclick="showDiv(this);">
           <label for="date"> 날짜</label>

           <input type="radio" id="write" name="radio" value="area3" onclick="showDiv(this);">
           <label for="write"> 작성자</label>
       </fieldset>
       <hr>

       <div id="area1" class="area">검색할 제목을 입력하세요 : 
        <br>
       <input type="text" size="40" >
       <button>검색</button>
       </div>

       <div id="area2" class="area" >검색할 날짜를 선택하세요 : <br>
       <input type="date" > - <input type="date"> 
       <button>검색</button>
       </div>

       <div id="area3" class="area" > 검색할 작성자 아이디를 입력하세요 : <br>
        <input type="text" >  <button>검색</button>
       </div>



       <script>
           function showDiv(el){
               var area = document.getElementsByClassName("area");
               
               for(var i=0; i<area.length; i++){
                   if(el.checked == true && el.value == area[i].id){
                       area[i].style.display = "block"; 
                   }else{
                       area[i].style.display = "none";
                   }
               }
           }

       </script>


    </body>
</html>
